  <md-content class="md-padding scroll tab-content" >
     
                   <md-list>
                       <md-list-item  ng-style="{background: customListCtrl.backGroundColor($index,item)}" class="md-2-line" ng-repeat="item in (customListCtrl.selectedItem.currentTab[customListCtrl.tab] = (customListCtrl.items 
                       | filter:customListCtrl.filterFunction 
                       | filter: customListCtrl.filterSearch() 
                       | orderBy:customListCtrl.itemSort()   ))"  ng-click="customListCtrl.toggleSelection(item)"  >
        <div flex layout="row" class="no-scroll" class="div-list">

 
    <div flex="30">
                             <h3>{{item.title}}</h3>
            <md-divider style="position: relative" ></md-divider>
                             <md-button ng-click="customListCtrl.changePriority(item)" class="md-icon-button" aria-label="Priority">
                             <md-icon style="color: green" ng-if="item.priority == -1">low_priority</md-icon>
                             <md-icon ng-if="item.priority == 0">label</md-icon>
                             <md-icon style="color: red" ng-if="item.priority == 1">priority_high</md-icon>
                            </md-button>
            <md-divider style="position: relative" ></md-divider>
                           <div layout="row"> <p> '{{item.date | date: "dd-MM-yyyy HH:mm"}}'</p> <p ng-if="(item.type=='task' && item.taskTime != null ) " > / {{item.taskTime}} h </p>  </div>  
                </div>
                                  
<md-divider vertical class="vertical-divider" > </md-divider>
                         
                <div flex="50">
                        <p>{{item.noteText}} </p>
                </div>  
<md-divider vertical class="vertical-divider" > </md-divider>
                            <span flex></span>
                        <div >
                           <md-checkbox ng-model="item.done" ng-change="customListCtrl.checkStateChanged()" class="md-primary md-align-top-right md-icon-button">
                           </md-checkbox>
                        </div>

                           </div>
                           <md-divider ></md-divider>
                       </md-list-item>
                   </md-list>
                   
               </md-content>
